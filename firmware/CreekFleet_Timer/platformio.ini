[env:teensy35]
platform = teensy
board = teensy35
framework = arduino
lib_deps = 
	thomasfredericks/Bounce2@^2.57
	hippymulehead/RARGBLED@^1.0.3
	paulstoffregen/Time@^1.6
	arduino-libraries/LiquidCrystal@^1.0.7
monitor_speed = 115200
